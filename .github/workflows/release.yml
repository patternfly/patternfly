        name: Upload a11y report
        if: always()
      - run: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
        name: Avoid Unknown Host for github.com
      - run: npx semantic-release@17.4.3
        name: Release to NPM

