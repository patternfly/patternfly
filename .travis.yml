language: node_js

node_js:
  - "8"

sudo: required
addons:
  chrome: stable

cache: false

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
  local_dir: public

# https://chromedriver.chromium.org/downloads/version-selection
before_script:
  - export CHROME_DRIVER_VERSION=$(curl https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$(google-chrome-stable --version | grep -Po "\d+.\d+.\d+"))
  - wget https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip -d /home/travis/bin/
  - npm install -g gulp-cli

script:
  - google-chrome-stable --version
  - chromedriver --version
  - npm run test:ci
  - npm run lint:styles
  - npm run build-ghpages
  - npm run build-patternfly
  - npm run build:ie11

after_success:
  - ./build/deploy.sh

before_deploy:
  - cd $TRAVIS_BUILD_DIR
