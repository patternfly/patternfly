version: 2

# Adapted from https://github.com/circleci/circleci-docs/blob/master/.circleci/config.yml
# I'd love to find docs on this syntax.
references:
  js_deps_paths: &js_deps_paths
  - node_modules/
  build_cache_paths: &build_cache_paths
  - .cache/
  - dist/
  - src/icons/PfIcons/
  js_deps_cache_key: &js_deps_cache_key
    js-deps-v{{.Environment.CACHE_VERSION}}-{{checksum "package-lock.json"}}
  attach_workspace: &attach_workspace
    attach_workspace:
      at: ~/project

workflows:
  version: 2
  build_test_deploy:
    jobs:
    - build
    - build_docs:
        requires:
        - build
    - lint:
        requires:
        - build
    - test_a11y:
        requires:
        - build
        - build_docs
    - test_integration:
        requires:
        - build
        - build_docs
    - deploy:
        requires:
        - build
        - build_docs
        - lint
        - test_a11y
        - test_integration
        filters:
          branches:
            only: master
jobs:
  build:
    docker:
    - image: circleci/node:10-browsers
    steps:
    - checkout
    - persist_to_workspace:
        root: ~/project
        paths:
          - "*"
    - restore_cache:
        keys:
        - *js_deps_cache_key
    - run:
        name: Conditional install
        command: if [ ! -d node_modules ]; then npm ci; fi
    - save_cache:
        paths: *js_deps_paths
        key: *js_deps_cache_key
    - run:
        name: Build Dist
        command: npm run build-patternfly
    - run:
        name: Build IE11
        command: npm run build:ie11
    - persist_to_workspace:
        root: ~/project
        paths: *build_cache_paths
  build_docs:
    docker:
    - image: circleci/node:10-browsers
    steps:
    - *attach_workspace
    - restore_cache:
        keys:
        - *js_deps_cache_key
    - run:
        name: Build Site
        command: npm run build:site
    - run:
        name: Upload preview
        command: node .circleci/upload-preview.js public
    - persist_to_workspace:
        root: ~/project
        paths:
          - public/
  test_a11y:
    docker:
    - image: circleci/node:10-browsers
    steps:
    - *attach_workspace
    - restore_cache:
        keys:
        - *js_deps_cache_key
    - run:
        name: Start dev server
        command: npm run serve
        background: true
    - run:
        name: a11y Tests
        command: npm run test:a11y
    - run:
        name: Upload preview
        command: node .circleci/upload-preview.js coverage
        when: always
    - persist_to_workspace:
        root: ~/project
        paths:
          - coverage/
  test_integration:
    docker:
    - image: circleci/node:10-browsers
    steps:
    - *attach_workspace
    - restore_cache:
        keys:
        - *js_deps_cache_key
    - run:
        name: Start dev server
        command: npm run serve
        background: true
    - run:
        name: Integration Tests
        command: node node_modules/.bin/wdio wdio.conf.js
    - run:
        name: Generate Report
        command: node node_modules/.bin/allure generate
        when: always
    - run:
        name: Upload Report
        command: node .circleci/upload-preview.js allure-report
        when: always
    - persist_to_workspace:
        root: ~/project
        paths:
          - allure-report/
  lint:
    docker:
    - image: circleci/node:10
    steps:
    - *attach_workspace
    - restore_cache:
        keys:
        - *js_deps_cache_key
    - run:
        name: Lint SASS
        command: npm run lint:sass
    - run:
        name: Lint JS
        command: npm run lint:js
    - run:
        name: Lint CSS Size
        command: npm run lint:size
    - run:
        name: Lint CSS
        command: npm run lint:css
  deploy:
    docker:
    - image: circleci/node:10
    steps:
    - *attach_workspace
    - restore_cache:
        keys:
        - *js_deps_cache_key
    - run:
        name: Release to NPM
        command: npm run semantic-release
    - run:
        name: Put test results in public folder
        command: |
            cp -r coverage public/coverage
            cp -r allure-report public/allure-report
    - run:
        name: Release to pf4.patternfly.org
        command: npx surge --project public
